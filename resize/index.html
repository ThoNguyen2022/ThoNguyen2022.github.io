<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize and Rotate/Láº­t Image</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Image Resizer & Rotator</h1>

        <label for="widthInput">Max Width:</label>
        <input type="number" id="widthInput" placeholder="Enter max width" value="920" required />
        <br><br>

        <label for="heightInput">Max Height:</label>
        <input type="number" id="heightInput" placeholder="Enter max height" value="560" required />
        <br><br>
		<label for="Note"></label>

        <label for="rotateInput">Rotate (degrees):</label>
        <input type="number" id="rotateInput" placeholder="Enter rotation angle" value="0" required />
        <br><br>

        <label for="flipOption">Flip:</label>
        <select id="flipOption">
            <option value="none">None</option>
            <option value="horizontal">Flip Horizontal</option>
            <option value="vertical">Flip Vertical</option>
        </select>
        <br><br>

        <input type="file" id="uploadImages" accept="image/*" multiple />
        <br><br>
        <canvas id="canvas" style="display: none;"></canvas>
    </div>

    <script src="script.js"></script>

</body>
</html>
