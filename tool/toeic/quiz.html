<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài kiểm tra</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            max-width: 700px;
            width: 100%;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        .quiz-content {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        #questionText {
            font-size: 1.25em;
            margin-top: 0;
            color: #007BFF;
            margin-bottom: 5px;
        }
        #questionDich {
            font-style: italic;
            color: #666;
            margin-top: 0;
            display: none;
        }
        .options-list {
            list-style-type: none;
            padding: 0;
            margin-top: 15px;
        }
        .options-list li {
            background: #f9f9f9;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 5px;
            border: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .options-list li:hover {
            background-color: #f0f0f0;
        }
        .options-list input[type="radio"] {
            margin-right: 10px;
        }
        .options-list li.correct {
            font-weight: bold;
            color: #28a745;
            background-color: #e6f7e9;
            border-color: #28a745;
        }
        .options-list li.incorrect {
            color: #dc3545;
            background-color: #f8d7da;
            border-color: #dc3545;
        }
        .explanation {
            margin-top: 20px;
            padding: 15px;
            background: #f0f8ff;
            border-left: 4px solid #007BFF;
            border-radius: 4px;
        }
        .explanation p {
            margin: 0;
        }
        .explanation strong {
            color: #0056b3;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            display: none;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 12px 25px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        #showAnswerBtn {
            background-color: #6c757d;
        }
        #showAnswerBtn:hover {
            background-color: #5a6268;
        }
        .options-list span.dich {
            display: none;
            font-style: italic;
            color: #888;
            margin-left: 10px;
        }
        .options-list li.show-dich .dich {
            display: inline;
        }
        .welcome-section {
            text-align: center;
        }
        .welcome-section h3 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #555;
        }
        .welcome-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
       <div class="navigation">
			<div class="button-group">
				<button id="prevBtn" onclick="prevQuiz()" disabled>Câu trước</button>
				<button id="nextBtn" onclick="nextQuiz()" disabled>Câu sau</button>
			</div>
			<button id="showAnswerBtn" onclick="showAnswer()">Xem đáp án</button>
		</div>

        <div id="welcomeScreen" class="welcome-section">
            <h3>Bạn muốn làm bài kiểm tra nào?</h3>
            <div class="welcome-buttons">
                <button onclick="startDefaultQuiz()">Làm bài mặc định</button>
                <input type="file" id="jsonFile" accept=".json" style="display:none;">
                <button onclick="document.getElementById('jsonFile').click()">Import file</button>
            </div>
        </div>

        <div id="quizScreen">
            <div class="quiz-content">
                <p id="questionText"></p>
                <p id="questionDich"></p>
                <ul id="options" class="options-list"></ul>
                <div id="explanation" class="explanation" style="display:none;">
                    <p><strong>Giải thích:</strong> <span id="explanationText"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let quizData = [];
        let currentQuizIndex = 0;

        function showQuizScreen() {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.querySelector('.quiz-content').style.display = 'block';
            document.querySelector('.navigation').style.display = 'flex';
        }

        async function startDefaultQuiz() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error('Lỗi khi tải file data.json');
                }
                const data = await response.json();
                if (Array.isArray(data)) {
                    quizData = data;
                    currentQuizIndex = 0;
                    showQuizScreen();
                    renderQuiz(currentQuizIndex);
                } else {
                    alert('File data.json không hợp lệ. Dữ liệu phải là một mảng.');
                }
            } catch (error) {
                alert('Không thể tải bài kiểm tra mặc định: ' + error.message);
                console.error('Fetch error: ', error);
            }
        }

        document.getElementById('jsonFile').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        if (Array.isArray(importedData)) {
                            quizData = importedData;
                            currentQuizIndex = 0;
                            showQuizScreen();
                            renderQuiz(currentQuizIndex);
                        } else {
                            alert('File JSON không hợp lệ. Dữ liệu phải là một mảng.');
                        }
                    } catch (error) {
                        alert('Lỗi khi đọc file JSON: ' + error.message);
                    }
                };
                reader.readAsText(file);
            }
        });

        function renderQuiz(index) {
            if (quizData.length === 0) {
                document.getElementById('questionText').textContent = 'Không có câu hỏi nào. Vui lòng import file JSON.';
                document.getElementById('questionDich').style.display = 'none';
                document.getElementById('options').innerHTML = '';
                document.getElementById('explanation').style.display = 'none';
                document.getElementById('prevBtn').disabled = true;
                document.getElementById('nextBtn').disabled = true;
                document.getElementById('showAnswerBtn').disabled = true;
                return;
            }
            
            const data = quizData[index];
            
            document.getElementById('explanation').style.display = 'none';
            document.getElementById('questionDich').style.display = 'none';
            document.getElementById('showAnswerBtn').disabled = false;
            
            document.getElementById('questionText').textContent = data.CauHoi;
            
            const optionsList = document.getElementById('options');
            optionsList.innerHTML = '';
            
            data.CauTraLoi.forEach(option => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<input type="radio" name="answer" value="${option.TraLoi.split('.')[0]}"> ${option.TraLoi}<span class="dich">(${option.Dich})</span>`;
                listItem.onclick = () => checkAnswer(option.TraLoi.split('.')[0]);
                optionsList.appendChild(listItem);
            });

            document.getElementById('prevBtn').disabled = (index === 0);
            document.getElementById('nextBtn').disabled = (index === quizData.length - 1);
        }

        function checkAnswer(selectedAnswer) {
            const currentQuiz = quizData[currentQuizIndex];
            const isCorrect = (selectedAnswer === currentQuiz.DapAn);
            
            const options = document.querySelectorAll('#options li');
            options.forEach(option => {
                const radio = option.querySelector('input[type="radio"]');
                
  if (radio.value === currentQuiz.DapAn) {
                    option.classList.add(isCorrect ? 'correct' : 'incorrect');
                }
                radio.disabled = true;
            });
            
            showExplanation();
        }

        function showAnswer() {
            const currentQuiz = quizData[currentQuizIndex];
            const options = document.querySelectorAll('#options li');
            options.forEach(option => {
                const radio = option.querySelector('input[type="radio"]');
                if (radio.value === currentQuiz.DapAn) {
                    option.classList.add('correct');
                }
                radio.disabled = true;
            });
            showExplanation();
        }
        
        function showExplanation() {
            const currentQuiz = quizData[currentQuizIndex];
            
            document.getElementById('questionDich').textContent = currentQuiz.DichCauHoi;
            document.getElementById('questionDich').style.display = 'block';

            const options = document.querySelectorAll('#options li');
            options.forEach(option => {
                option.classList.add('show-dich');
            });
            
            document.getElementById('explanationText').textContent = currentQuiz.GiaiThich;
            document.getElementById('explanation').style.display = 'block';
            document.getElementById('showAnswerBtn').disabled = true;
        }

        function nextQuiz() {
            if (currentQuizIndex < quizData.length - 1) {
                currentQuizIndex++;
                renderQuiz(currentQuizIndex);
            }
        }

        function prevQuiz() {
            if (currentQuizIndex > 0) {
                currentQuizIndex--;
                renderQuiz(currentQuizIndex);
            }
        }
    </script>
</body>
</html>
