<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® API Pattern Finder ‚ú®</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f5f7fa;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            text-align: left;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .output h2 {
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>‚ú® API Pattern Finder ‚ú®</h1>
    <form id="apiForm">
        <label for="inputText">üîç Enter text:</label>
        <textarea id="inputText" name="inputText"></textarea>
        
        <label for="delimiter">‚úèÔ∏è Enter delimiter:</label>
        <input type="text" id="delimiter" name="delimiter" value="\n">
        
        <button type="button" onclick="processText()">üöÄ Find Patterns</button>
    </form>

    <div id="output" class="output">
        <h2>‚úÖ API Matches</h2>
        <div id="outputText"></div>
    </div>
</div>

<script>
    function processText() {
        var inputText = document.getElementById('inputText').value;
        var delimiter = document.getElementById('delimiter').value || '\n';
        var pattern = /^[Aa][Pp][Ii]-\d{4}$/;
        var text = inputText.replace(/[\[\]\(\),:"\/\n]/g, ' ');
        var words = text.split(' ');
        var apis = [];

        words.forEach(function(item) {
            if (pattern.test(item) && apis.indexOf(item.toUpperCase()) === -1) {
                apis.push(item.toUpperCase());
            }
        });

        apis.sort();

        var result;
        if (delimiter === "\\n" || delimiter === "\n") {
            result = apis.join('<br />');
        } else {
            result = apis.join(delimiter);
        }

        document.getElementById('outputText').innerHTML = result;
        document.getElementById('output').style.display = 'block';
    }
</script>

</body>
</html>
