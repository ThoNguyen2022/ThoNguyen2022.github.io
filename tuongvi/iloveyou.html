<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Animation with Fireworks</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            position: relative; /* Set the body to relative for absolute positioning */
            overflow: hidden; /* Prevent scrollbars from appearing */
        }

        .heart {
            width: 200px; /* Heart size */
            height: 200px; /* Heart size */
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
            animation: pulse 1s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 200px; /* Heart size */
            height: 200px; /* Heart size */
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -100px; /* Adjusted position */
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 100px; /* Adjusted position */
        }

        .text {
            z-index: 1;
            position: absolute;
            color: white;
            font-size: 60px; /* Font size */
            font-weight: bold;
            text-align: center;
            transform: translate(-50%, -70%) rotate(45deg); /* Adjusted position */
            width: 300px; /* Width to center the text */
            top: 35%; /* Center vertically */
            left: 65%; /* Center horizontally */
        }

        .small-heart {
            width: 30px; /* Smaller small heart */
            height: 30px; /* Smaller small heart */
            background-color: red;
            position: absolute;
            bottom: 10px; /* Adjusted position */
            right: 10px; /* Adjusted position */
            transform: rotate(-45deg);
            animation: pulse 1s infinite;
        }

        .small-heart::before,
        .small-heart::after {
            content: "";
            position: absolute;
            width: 30px; /* Smaller small heart */
            height: 30px; /* Smaller small heart */
            background-color: red;
            border-radius: 50%;
        }

        .small-heart::before {
            top: -15px; /* Adjusted position */
            left: 0;
        }

        .small-heart::after {
            top: 0;
            left: 15px; /* Adjusted position */
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
            }
        }

        /* Firework effect */
        .firework {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            animation: firework 0.6s forwards;
            pointer-events: none; /* Prevent mouse events */
        }

        @keyframes firework {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <div class="heart">
        <div class="text">Thọ ❤️ Vi</div>
        <div class="small-heart"></div>
    </div>

    <script>
        function createFirework(x, y) {
            const firework = document.createElement("div");
            firework.classList.add("firework");
            firework.style.width = `${Math.random() * 50 + 10}px`;
            firework.style.height = firework.style.width; // Keep it circular
            firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            firework.style.position = "absolute";
            firework.style.left = `${x}px`;
            firework.style.top = `${y}px`;
            document.body.appendChild(firework);

            // Set a timeout to remove the firework element after the animation
            setTimeout(() => {
                firework.remove();
            }, 600); // Duration of the animation
        }

        // Trigger fireworks continuously
        setInterval(() => {
            const x = Math.random() * window.innerWidth; // Random x position
            const y = Math.random() * window.innerHeight; // Random y position
            createFirework(x, y);
        }, 300); // Frequency of fireworks (milliseconds)
    </script>
</body>
</html>
